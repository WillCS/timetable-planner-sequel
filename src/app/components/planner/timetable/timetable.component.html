<div class='topMenu'>
    <div class='timetableList'>
        <button
            class='timetableBtn'
            *ngFor='let timetable of this.calendarNames'
            (click)='this.handleTimetableClicked(timetable)'
        >
            {{timetable}}
        </button>
        <button class='timetableBtn addCalBtn' (click)='this.newTimetable()' title='Create timetable'>
            <fa-icon [icon]='faPlus'></fa-icon>
        </button>

    </div>
    <div class='controls'>
        <button class='controlBtn saveBtn' (click)='this.handleSaveClicked()' title='Save timetable'>
            <fa-icon [icon]='faSave'></fa-icon>
        </button>
        <button class='controlBtn exportBtn' (click)='this.exportCalendar()' title='Export as iCal'>
            <fa-icon [icon]='faDownload'></fa-icon>
        </button>
        <button class='controlBtn deleteBtn' (click)='this.handleDeleteClicked()' title='Delete this timetable'>
            <fa-icon [icon]='faTrash'></fa-icon>
        </button>
    </div>
</div>
  
<div class='calendarColumnContainer'>
    <div *ngFor='let day of this.weekdayIndices' class='calendarColumn'>
        <div 
            *ngIf='day == 0'
            class='timeLabels'
        >
            <p class='timestamp' *ngFor='let hour of this.timetableHours'>{{hour | time}}</p>
            <p class='timestamp'></p>
        </div>
        <p class='dayHeader'>{{this.weekdays[day]}}</p>
        <app-timetable-day
            [sessionList]='this.getSessionsOnDay(day)'
            [editing]='this.editing'
            [editingClassName]='this.editingClassName'
            [editingClassType]='this.editingClassType'
            [selections]='this.selections'
            (sessionClick)='this.sessionClick.emit($event)'
        >
        </app-timetable-day>
    </div>
</div>
