<div class='classList'>

    <div class='search'>
        <input #courseCode
            type='text'
            placeholder='Add a course'
            class='classSearchField'
            (keyup.enter)='courseCode.value = this.onSearched(courseCode.value)'
        >
        <fa-icon
            class='searchButton'
            [icon]='faSearch'
            (click)='this.onSearched(courseCode.value)'
        ></fa-icon>
    </div>

    <p>Courses</p>
    <div
        class='classObject placeholder'
        *ngIf='!(this.classList?.length > 0)'
    >
        <p><b>Your courses go here</b></p>
    </div>
    <div
        class='classObject normal'
        *ngFor='let class of this.classList' 
    >
        <p><b>{{class.name}}</b></p>
        <p><b>{{class.description | uppercase}}</b></p>
        
        <fa-icon 
            class='closeButton' 
            [icon]='faTimesCircle' 
            (click)='this.onClassCloseClicked(class.name)'
        ></fa-icon>
    </div>
</div>

<app-timetable
    [name]='this.name'
    [classList]='this.classList'
    [editing]='this.editing'
    [editingClassName]='this.editingClassName'
    [editingClassType]='this.editingClassType'
    [selections]='this.selections'
    (sessionClick)='this.handleSessionClicked($event)'
    (titleChange)='this.handleTitleChanged($event)'
    (timetableClick)='this.handleTimetableChangeRequest($event)'
    (saveClick)='this.saveData()'
    (deleteClick)='this.deleteTimetable()'
>
</app-timetable>
